<div class="col-12 login-div-container">
    <div class="col-sm-4 text-center login-div">
        <form [formGroup]="signUp" action="" class="p-2">
            <p class="login-word"> create an accout</p>
            <div class="form-group">
                <input type="name" class="form-control" placeholder="name" formControlName="name">
            </div>
            <div class="form-group">
                <input type="phone" class="form-control" placeholder="phone" formControlName="phone">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" formControlName="pass">
            </div>
            <div class="form-group">
                <input type="file" class="form-control" placeholder="file">
            </div>
            <div class="text-center btn-login-div">
                <button class="btn btn-login">create</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a (click)="google()"><i class="bi bi-google icon-login"></i></a>
                    <a href=""><i class="bi bi-facebook icon-login"></i></a>
                </div>
                <a routerLink="/login" class="signUp">login now ? </a>
            </div>
        </form>
    </div>
</div>
